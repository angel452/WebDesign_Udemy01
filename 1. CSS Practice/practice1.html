<!--Como usar un CSS-->
    <!-- Forma 1 para aplicar css: poner style dentro del h1 -->
    <!-- Forma 2 para aplicar css: agregar la seccion style en el head-->
    <!-- Forma 3 para aplicar css: crear un archivo css y linkeamos en el .html-->
<head>
    <title>1. CSS Example</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <style>
        h2
        {
            color: green;
            font-family:  'Trebuchet MS'
        }
    </style>
</head>

<body>
    <h1 style="color: blue; font-family: Trebuchet MS;"> Welcome to 1. CSS practice </h1>
    <h2> Easy learning </h2>
    <h3> Using .css document </h3>
</body>
